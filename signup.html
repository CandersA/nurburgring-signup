<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Signup to Nürburgring</title>
</head>
<body>
    
    <div class="main">
        <div class="hero">
            <img src="assets/logo-nurburgring.svg" height="130" alt="Nurburgring-logo" class="logo">
            <span class="tag">Feel the excitement of no limitations</span>
        </div>
        <div class="content">
            <p class="desc">Create a Nürburgring account and gain information about the upcoming events, get invitations and discover other people.</p>
            <h2 class="heading">Sign up now!</h2>
            <form action="" id="form">
                <div class="row">
                    <label for="firstname">First name</label>
                    <input type="text" id="firstname" name="firstname">
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="row">
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail" name="e-mail">
                    <label for="number">Phone number</label>
                    <input type="number" id="number" name="number">
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <label for="passconfirm">Confirm password</label>
                    <input type="password" id="passconfirm" name="passconfirm">
                </div>
                <button type="button" class="signupbtn">Create an account</button>
            </form>
            <span class="haveacc">Already have an account? <a href="javascript:void()">Sign up!</a></span>
        </div>
    </div>

</body>
</html>

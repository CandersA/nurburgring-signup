<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Signup to Nürburgring</title>
</head>
<body>
    
    <div class="main">
        <div class="hero">
            <img src="assets/logo-nurburgring.svg" height="130" alt="Nurburgring-logo" class="logo">
            <span class="tag">Feel the excitement of no limitations</span>
        </div>
        <div class="content">
            <p class="desc">Create a Nürburgring account and gain information about the upcoming events, get invitations and discover other people.</p>
            <div class="bg-color">
                <h2 class="heading">Register an account</h2>
                <form action="" id="form">
                    <div class="formcontent">
                        <div class="col first">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" name="firstname" required>
                            <label for="e-mail">E-mail</label>
                            <input type="email" id="e-mail" name="e-mail" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="col second">
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" name="lastname">
                            <label for="number">Phone number</label>
                            <input type="number" id="number" name="number">
                            <label for="passconfirm">Confirm password</label>
                            <input type="password" id="passconfirm" name="passconfirm" required>
                        </div>
                    </div>
                    <button type="submit" class="signupbtn">Create an account</button>
                </form>
            </div>
            <span class="haveacc">Already have an account? <a href="javascript:void()">Sign in!</a></span>
        </div>
    </div>

</body>
</html>
